<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/styles/app.css">
    <title>Movie App</title>
</head>
<body>
    <header id="header" class="header-container">
      <span class="header-arrow inactive">&lt;</span>
      <div class="header-mainInfo">
        <h1 class="header-title" data-translate="Movie App">Movie App</h1>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <h1 class="header-title header-title--categoryView inactive">Action</h1>
      <form id="searchForm" class="header-searchForm">
        <input type="text" placeholder="Search for a movie" data-translate="Search for a movie">
        <button id ="searchBtn">üîç</button>
      </form>
    </header>
    <section id="trendingPreview" class="trendingPreview-container">
      <div class="trendingPreview-header">
        <h2 class="trendingPreview-title" data-translate="Trends">Trends</h2>
        <button class="trendingPreview-btn" data-translate="See more">See more</button>
      </div>
      <!-- To be filled dynamically -->
      <article class="trendingPreview-movieList"></article>
    </section>
    <section id="categoriesPreview" class="categoriesPreview-container">
      <h2 class="categoriesPreview-title" data-translate="Categories">Categories</h2>
      <!-- To be filled dynamically -->
      <article class="categoriesPreview-list" ></article>
    </section>
    <!-- To be filled dynamically -->
    <section id="genericList" class="genericList-container inactive"></section>
    <!-- To be filled dynamically -->
    <section id="movieDetail" class="movieDetail-container inactive">
      <article class="movie-details" ></article>
      <article class="categories-list"></article>
      <article class="relatedMovies-container">
        <h2 class="relatedMovies-title" data-translate="Related movies">Related movies</h2>
        <div class="relatedMovies-scrollContainer">
          <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        <div class="movie-container movie-container--loading"></div>
        </div>
      </article>
    </section>
    <section id="likedMovies" class="liked-container">
      <div class="liked-header">
          <h2 class="liked-title" data-translate="Favorite movies">Favorite movies</h2>
      </div>
      <article class="liked-movieList"></article>
    </section>
    <footer id="footer" data-translate="Made by Daniel Gonz√°lez">Made by Daniel Gonz√°lez</footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/js/app.js" type="module"></script>
</body>
</html>
